<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenges</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f9;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 16px;
        color: #555;
      }

      pre {
        background-color: #282c34;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 16px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Coding Challenge</h1>

    <!-- Problem Description will be displayed here -->
    <div id="problem-description"></div>

    <!-- Problem Solution will be displayed here -->
    <div id="problem-solution"></div>

    <!-- Buttons to load different problems -->
    <button onclick="loadProblem('problem1')">Problem 1: Sum of Array</button>
    <button onclick="loadProblem('problem2')">Problem 2: monkeyTrouble</button>
    <button onclick="loadProblem('problem3')">Problem 3: sumDouble</button>
    <button onclick="loadProblem('problem4')">Problem 4: diff21</button>
    <button onclick="loadProblem('problem5')">Problem 5: parrotTrouble</button>
    <button onclick="loadProblem('problem6')">Problem 6: makes10</button>
    <button onclick="loadProblem('problem7')">Problem 7: nearHundred</button>
    <button onclick="loadProblem('problem8')">Problem 8: posNeg</button>
    <button onclick="loadProblem('problem9')">Problem 9: notString</button>
    <button onclick="loadProblem('problem10')">Problem 10: missingChar</button>
    <button onclick="loadProblem('problem11')">Problem 11: frontBack</button>
    <button onclick="loadProblem('problem12')">Problem 12: front3</button>
    <button onclick="loadProblem('problem13')">Problem 13: backAround</button>
    <button onclick="loadProblem('problem14')">Problem 14: or35</button>
    <button onclick="loadProblem('problem15')">Problem 15: front22</button>
    <button onclick="loadProblem('problem16')">Problem 16: startHi</button>
    <button onclick="loadProblem('problem17')">Problem 17: icyHot</button>
    <button onclick="loadProblem('problem18')">Problem 18: in1020</button>
    <button onclick="loadProblem('problem19')">Problem 19: hasTeen</button>
    <button onclick="loadProblem('problem20')">Problem 20: loneTeen</button>
    <button onclick="loadProblem('problem21')">Problem 21: delDel</button>
    <button onclick="loadProblem('problem22')">Problem 22: mixStart</button>
    <button onclick="loadProblem('problem23')">Problem 23: startOz</button>
    <button onclick="loadProblem('problem24')">Problem 24: intMax</button>
    <button onclick="loadProblem('problem25')">Problem 25: close10</button>
    <button onclick="loadProblem('problem26')">Problem 26: in3050</button>
    <button onclick="loadProblem('problem27')">Problem 27: max1020</button>
    <button onclick="loadProblem('problem28')">Problem 28: stringE</button>
    <button onclick="loadProblem('problem29')">Problem 29: lastDigit</button>
    <button onclick="loadProblem('problem30')">Problem 30: endUp</button>
    <button onclick="loadProblem('problem31')">Problem 31: everyNth</button>
    <button onclick="loadProblem('problem1B')">B Problem 1: stringTimes</button>
    <button onclick="loadProblem('problem2B')">B Problem 2: frontTimes</button>

    <!-- Load the script at the end of the body to ensure DOM is ready -->
    <script>
      // Make loadProblem function globally accessible
      window.loadProblem = async function (problem) {
        // Clean up any previous problem content
        document.getElementById("problem-description").innerHTML = "";
        document.getElementById("problem-solution").innerHTML = "";

        try {
          // Dynamically import the corresponding problem file
          const module = await import(`/src/problems/${problem}.js`);

          // Use the module to populate the content
          document.getElementById("problem-description").innerHTML =
            module.problemDescription;
          document.getElementById("problem-solution").innerHTML =
            module.problemSolution;
        } catch (error) {
          console.error("Error loading the problem:", error);
        }
      };
    </script>
  </body>
</html>
